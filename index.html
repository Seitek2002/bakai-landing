<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="snow"></div>
    <div class="toast"></div>
    <img src="./images/blue-ball.png" alt="" class="blue-ball">
    <img src="./images/red-ball.png" alt="" class="red-ball">
    <img src="./images/gift.png" alt="" class="gift">
    <img src="./images/stick.png" alt="" class="stick">
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img src="./images/logo.svg" alt="logo-icon">
                <div class="header__btns">
                    <img class="button-i" src="./images/button-i.svg" alt="">
                    <img class="button-r" src="./images/button-r.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <h1>
            пОЛУЧИ <span>предсказание</span> на 2025 ГОД!
        </h1>
        <div class="container">
            <div class="banner__content">
                <div>
                    <img src="./images/bakai-coin.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <button>
                    пОЛУЧИть
                </button>
                <div class="footer__result">
                    <span>Ваше пожелание <br> уже внизу</span>
                    <svg width="108" height="178" viewBox="0 0 108 178" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M102 5L54 53L6 5" stroke="white" stroke-width="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M98 69L54 113L10 69" stroke="white" stroke-width="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M98 129L54 173L10 129" stroke="white" stroke-width="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
